<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In to The App</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/styles.css">
   <script type="module" src="./script.js"></script>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 900px;">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="card-body p-4 p-md-5">
            <div class="mb-4">
              <div class="fs-4 fw-bold text-primary">THE APP</div>
              <div class="text-muted mt-2">Start your journey</div>
              <h2 class="card-title h3 mb-4">Sign In to The App</h2>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group">
                  <input type="email" class="form-control" id="email" placeholder="test@example.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>

            <div class="d-flex justify-content-between small text-muted">
              <span>Don't have an account? <a href="#">Sign up</a></span>
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block background-image" style="background: url('https://via.assets.so/game.png?id=1&q=95&w=360&h=360&fit=fill') no-repeat center center; background-size: cover;"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
